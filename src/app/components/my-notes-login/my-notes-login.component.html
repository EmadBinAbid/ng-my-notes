<div class="main-div container">
    <div class="row">
        <div class="side-text col-md-6">
            <h1>Developer? Artist? Designer? Pilot? Engineer? Doctor?</h1><br>
            <h2>Whichever profession you belong to, use <span style="font-family: 'Pacifico', serif;">MyNotes</span>
                 to keep notes of your activities. </h2>
        </div>

        <div class="col-md-2">

        </div>

        <div class="login-div col-md-4">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control form-elements" placeholder="Username" [(ngModel)]="username">
                {{username}}
                <label>Password</label>
                <input type="password" class="form-control form-elements" placeholder="Password" [(ngModel)]="password">
                <button (click)="validateUser()" type="button" class="form-control buttons form-elements">Login</button>
            </div>
            
            <div style="text-align: center;">
                New To MyNotes? <a routerLink="register">Create an account</a>
            </div>
            

        </div>
    </div>
    
</div>

<router-outlet></router-outlet>
